<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>sum of odd nums bet 11 to 30</h2>
    <p id="demo"></p>
    <script>
      let sum = 0;
      for (let i = 11; i < 30; i++) {
        if (i % 2 !== 0) {
          sum = sum + i;
        }
      }
      document.getElementById("demo").innerHTML = "Sum of odd numbers " + sum;
    </script>
  </body>
</html>
