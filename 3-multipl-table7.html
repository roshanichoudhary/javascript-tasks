<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Multiplication table with 7</h2>
    <p id="demo"></p>
    <script>
      let text = "";
      for (let i = 1; i <= 10; i++) {
        text += i * 7 + "<br>";
      }
      document.getElementById("demo").innerHTML =
        "Multiplication table of 7 " + text;
    </script>
  </body>
</html>
