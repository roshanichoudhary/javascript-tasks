<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Average of array elements</h2>
    <p id="demo"></p>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, 8];
      let text = 0;
      let l = arr.length;
      for (i = 0; i < l; i++) {
        text += arr[i];
        avg = text / l;
      }

      document.getElementById("demo").innerHTML = "Average of array is " + avg;
    </script>
  </body>
</html>
